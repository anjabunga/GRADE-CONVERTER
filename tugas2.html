<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediksi Nilai</title> <!-- Judul halaman web -->
  <link rel="stylesheet" href="tugas2.css"> <!-- Menghubungkan file CSS -->
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Nilai Anda :</h2> <!-- Label untuk input nilai -->
      <input type="number" id="nilaiInput" placeholder="Masukkan nilai Anda" min="0" max="100" /> <!-- Input untuk nilai -->
      <h2>Anda mendapatkan predikat :</h2> <!-- Label untuk output predikat -->
      <input type="text" id="predikatOutput" readonly /> <!-- Input untuk menampilkan predikat -->
      <button onclick="prediksiNilai()">Cek Hasil</button> <!-- Tombol untuk memicu fungsi prediksiNilai() -->
    </div>
  </div>

  <script src="tugas2.js"></script> <!-- Menghubungkan file JavaScript -->
</body>
</html>
